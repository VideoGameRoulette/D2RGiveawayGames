<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VGR's D2R Giveaway Organizer</title>
    <meta name="description" content="Item Display Tool for D2R" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="zeeger.css" />
</head>

<body>
    <div class="cc">
        <div class="controls">
            <button class="newgame" onclick="NewGame()">New Game</button>
            <button class="undo" onclick="BlackOut()">Hide / Show</button>
            <h1>Number of Double Jepopardy Locations:</h1>
            <input id="locations" value="10" />
            <h1>Double Jep Locations:</h1>
            <div id="placement">0</div>
            <h1>Order of Locations Hit:</h1>
            <div id="hits">0</div>
            <h1>Order of Double Jepopardy Locations Hit:</h1>
            <div id="doubleshits">0</div>
            <h1>Last Double Jepopardy Hit:</h1>
            <div id="doubles">0</div>
        </div>
        <div class="board" id="board">
            <div class="table">
                <div id="root">
                    <div class="items" id="item1"><button type="button" class="item2" onclick="SetLocation('item1', 1)">1</button></div>
                    <div class="items" id="item2"><button type="button" class="item2" onclick="SetLocation('item2', 2)">2</button></div>
                    <div class="items" id="item3"><button type="button" class="item2" onclick="SetLocation('item3', 3)">3</button></div>

                    <div class="items" id="item6"><button type="button" class="item2" onclick="SetLocation('item6', 6)">6</button></div>
                    <div class="items" id="item7"><button type="button" class="item2" onclick="SetLocation('item7', 7)">7</button></div>
                    <div class="items" id="item8"><button type="button" class="item2" onclick="SetLocation('item8', 8)">8</button></div>
                    <div class="items" id="item9"><button type="button" class="item2" onclick="SetLocation('item9', 9)">9</button></div>
                    <div class="items" id="item10"><button type="button" class="item2" onclick="SetLocation('item10', 10)">10</button></div>
                    <div class="items" id="item11"><button type="button" class="item2" onclick="SetLocation('item11', 11)">11</button></div>
                    <div class="items" id="item12"><button type="button" class="item2" onclick="SetLocation('item12', 12)">12</button></div>
                    <div class="items" id="item13"><button type="button" class="item2" onclick="SetLocation('item13', 13)">13</button></div>
                    <div class="items" id="item14"><button type="button" class="item2" onclick="SetLocation('item14', 14)">14</button></div>
                    <div class="items" id="item15"><button type="button" class="item2" onclick="SetLocation('item15', 15)">15</button></div>
                    <div class="items" id="item16"><button type="button" class="item2" onclick="SetLocation('item16', 16)">16</button></div>
                    <div class="items" id="item17"><button type="button" class="item2" onclick="SetLocation('item17', 17)">17</button></div>
                    <div class="items" id="item18"><button type="button" class="item2" onclick="SetLocation('item18', 18)">18</button></div>
                    <div class="items" id="item19"><button type="button" class="item2" onclick="SetLocation('item19', 19)">19</button></div>
                    <div class="items" id="item20"><button type="button" class="item2" onclick="SetLocation('item20', 20)">20</button></div>
                    <div class="items" id="item21"><button type="button" class="item2" onclick="SetLocation('item21', 21)">21</button></div>

                    <div class="items" id="item24"><button type="button" class="item2" onclick="SetLocation('item24', 24)">24</button></div>
                    <div class="items" id="item25"><button type="button" class="item2" onclick="SetLocation('item25', 25)">25</button></div>
                </div>
                <div id="root2">
                    <div class="bonus">DAILY DOUBLE BONUS</div>
                </div>
                <div id="root3">

            </div>
        </div>
    </div>
    <script src="zeeger.js" async defer></script>

</html>
